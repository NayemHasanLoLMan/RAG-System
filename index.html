<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Potter Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .chat-container {
            max-width: 800px;
            margin: 2rem auto;
            border: 1px solid #dee2e6;
            border-radius: 0.5rem;
            background-color: #fff;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            height: 90vh;
        }
        .chat-header {
            background-color: #343a40;
            color: #fff;
            padding: 1rem;
            border-bottom: 1px solid #dee2e6;
            text-align: center;
        }
        .chat-window {
            flex-grow: 1;
            padding: 1.5rem;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
        }
        .message .message-content {
            padding: 0.75rem 1.25rem;
            border-radius: 1rem;
            max-width: 80%;
            word-wrap: break-word;
        }
        .message.user {
            align-items: flex-end;
        }
        .message.user .message-content {
            background-color: #007bff;
            color: #fff;
            border-bottom-right-radius: 0.25rem;
        }
        .message.assistant {
            align-items: flex-start;
        }
        .message.assistant .message-content {
            background-color: #e9ecef;
            color: #212529;
            border-bottom-left-radius: 0.25rem;
        }
        .message.loading .message-content, .message.error .message-content {
            background-color: #f8f9fa;
            color: #6c757d;
            font-style: italic;
        }
        .chat-input-area {
            padding: 1rem;
            border-top: 1px solid #dee2e6;
        }
        #send-button {
            width: 45px;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            <h4>Chat with Potter Bot</h4>
        </div>
        <div class="chat-window" id="chat-window">
            <div class="message assistant">
                <div class="message-content">
                    Hi! Ask me anything about "Harry Potter and the Sorcerer's Stone".
                </div>
            </div>
        </div>
        <div class="chat-input-area">
            <div class="input-group">
                <input type="text" id="message-input" class="form-control" placeholder="Type your message...">
                <button id="send-button" class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send-fill" viewBox="0 0 16 16">
                        <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        let conversationHistory = [];

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessage();
            }
        });

        function displayMessage(role, content) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', role);
            
            const contentElement = document.createElement('div');
            contentElement.classList.add('message-content');
            contentElement.textContent = content;
            
            messageElement.appendChild(contentElement);
            chatWindow.appendChild(messageElement);
            
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function showLoadingMessage() {
            const loadingElement = document.createElement('div');
            loadingElement.id = 'loading-message';
            loadingElement.classList.add('message', 'loading');
            
            const contentElement = document.createElement('div');
            contentElement.classList.add('message-content');
            contentElement.textContent = 'Thinking...';
            
            loadingElement.appendChild(contentElement);
            chatWindow.appendChild(loadingElement);
            chatWindow.scrollTop = chatWindow.scrollHeight;
            return loadingElement;
        }

        function showErrorMessage(message) {
            const errorElement = document.createElement('div');
            errorElement.classList.add('message', 'error');

            const contentElement = document.createElement('div');
            contentElement.classList.add('message-content');
            contentElement.textContent = `Error: ${message}`;

            errorElement.appendChild(contentElement);
            chatWindow.appendChild(errorElement);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        async function sendMessage() {
            const query = messageInput.value.trim();
            if (!query) return;

            displayMessage('user', query);
            messageInput.value = '';
            sendButton.disabled = true;

            const loadingMessage = showLoadingMessage();

            try {
                const payload = {
                    query: query,
                    history: conversationHistory,
                    top_k: 3 
                };

                const response = await fetch('http://127.0.0.1:8080/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                chatWindow.removeChild(loadingMessage);

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `HTTP error! Status: ${response.status}`);
                }
                
                const data = await response.json();
                
                displayMessage('assistant', data.answer);
                
                conversationHistory = data.history;

            } catch (error) {
                console.error('Error sending message:', error);
                const loadingMsg = document.getElementById('loading-message');
                if (loadingMsg) {
                    chatWindow.removeChild(loadingMsg);
                }
                showErrorMessage(error.message);
            } finally {
                sendButton.disabled = false;
                messageInput.focus();
            }
        }
    </script>

</body>
</html>
